<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
    crossorigin="anonymous">
  <link rel="stylesheet" href="../css/checkout.css">
  <title>Checkout</title>
</head>

<body>
  <div class="main">
    <form action="#" method="POST" class="form">
      <div class="form-left">
        <div class="form-block form__personal-info">
          <p class="form-block__header form-block__header--info">personal information</p>
          <div class="form-inputs form-block__body">
            <div class="form-inputs__container">
              <div class="form-inputs__item">
                <label for="firstName" class="form-label">First name</label>
                <input id="firstName" name="first_name" type="text" class="form-input" placeholder="Elon" required>
              </div>
              <div class="form-inputs__item">
                <label for="lastName" class="form-label">Last name</label>
                <input id="lastName" name="last_name" type="text" class="form-input" placeholder="Musk" required>
              </div>
            </div>
            <div class="form-inputs__item form-inputs__item--max-width">
              <label for="email" class="form-label">Email</label>
              <input id="email" name="email" type="text" class="form-input" placeholder="elon@spacex.com">
            </div>
            <div class="form-inputs__container">
              <div class="form-inputs__item form-dropdown">
                <label for="country" class="form-label">Country</label>
                <div class="form-input__container">
                  <input id="country" name="country" type="text" class="form-input form-input__country" value="United States" readonly>
                  <i class="fas fa-angle-down"></i>
                </div>
                <ul class="form-dropdown__container form-input__country-dropdown">
                  <li class="form-dropdown-item">United States</li>
                  <li class="form-dropdown-item">Russia</li>
                  <li class="form-dropdown-item">England</li>
                  <li class="form-dropdown-item">Germany</li>
                </ul>
              </div>
              <div class="form-inputs__item">
                <label for="postalCode" class="form-label">Postal code</label>
                <input id="postalCode" name="postal_code" type="text" class="form-input" placeholder="10001">
              </div>
            </div>
            <div class="form-inputs__item form-inputs__item--max-width">
              <label for="phone" class="form-label">Phone number</label>
              <input id="phone" name="phone_number" type="tel" class="form-input" placeholder="(000) 000-00-00">
            </div>
          </div>
        </div>
        <div class="form-block form__personal-info">
          <p class="form-block__header form-block__header--payment">payment details
            <i class="fas fa-lock"></i>
          </p>
          <div class="form-inputs form-block__body">
            <div class="form-inputs__item form-inputs__item--max-width">
              <label for="cardNumber" class="form-label">Credit Card Number</label>
              <div class="form-input__container">
                <input id="cardNumber" name="card_number" type="tel" class="form-input" minlength="8" maxlength="8" placeholder="0000-0000-0000-0000">
                <i class="fab fa-cc-visa"></i>
              </div>

            </div>
            <div class="form-inputs__container">
              <div class="form-inputs__item">
                <label for="securityCode" class="form-label">Security code</label>
                <input id="securityCode" name="security_code" type="tel" class="form-input" placeholder="***" maxlength="3">
              </div>
              <div class="form-inputs__item">
                <label for="expirationDate" class="form-label">Expiration date</label>
                <input id="expirationDate" name="exp_date" type="tel" class="form-input" placeholder="MM / YY" maxlength="4">
              </div>
            </div>
          </div>
        </div>
        <div class="form-block form__submit">
          <button class="form__submit-btn">
            <i class="fas fa-shopping-basket"></i>Complete purchase</button>
        </div>
      </div>
      <div class="form-right">
        <div class="order">
          <div class="order__container">
            <div class="order__block">
              <p class="order__header">your order</p>
              <p class="order__item">Apple Watch Sport
                <span class="order__item-price">$ 580</span>
              </p>
              <p class="order__item">Modern Buckle
                <span class="order__item-price">$ 380</span>
              </p>
            </div>
            <div class="order__block">
              <p class="order__item">Total purchases
                <span class="order__item-price">$ 960.00</span>
              </p>
              <p class="order__item">Estimated tax
                <span class="order__item-price">$ 0</span>
              </p>
            </div>
            <div class="order__block">
              <p class="order__item order__item--bold">Total
                <span class="order__item-price order__item-price--bold">$ 960.00</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="../app/scripts/main.js"></script>
</body>

</html>
